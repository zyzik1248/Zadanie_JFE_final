<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Youtube Channels</title>
  <link rel="stylesheet" type="text/css" href="vendor.css">
</head>

<body class="wrapper">
  <header class="wrapper__header">
    <h1 class="header__js-logo">JS</h1>
    <h1 class="header">Channels</h1>
  </header>

  <main id="channels" class="wrapper__main js-content">
    <div id="channel-0" class="channel hidden">
      <img class="channel__image" src="" />
      <h2 class="channel__name">Fun Fun Function</h2>
      <div class="channel__info">
        <div class="channel__el">
          <p class="channel__title">subscribers:</p>
          <p class="channel__count subscribers">0</p>
        </div>
        <div class="channel__el">
          <p class="channel__title">videos:</p>
          <p class="channel__count videos">0</p>
        </div>
        <div class="channel__el">
          <p class="channel__title">views:</p>
          <p class="channel__count views">0</p>
        </div>
      </div>
    </div>
  </main>

  <div class="wrapper__filter">
    <div class="filter">
      <div id="hints" class="hints hidden">
      </div>
      <input data-title="" id="text-filter" class="filter__input" type="text" placeholder="filter channels...">
    </div>
  </div>
  <aside class="wrapper__aside">
    <div class="sort">
      <h3 class="sort__header">Sort channels by:</h3>
      <button data-sortDirection="1" class="button">ascending</button>
      <ul data-sortType="" class="sort__options">
        <li>
          <input class="choice choice--radio" name="sort" value="0" type="radio" id="sort-title">
          <label class="choice__label" for="sort-title">title</label>
        </li>
        <li>
          <input class="choice choice--radio" name="sort" value="1" type="radio" id="sort-subscribers">
          <label class="choice__label" for="sort-subscribers">subscribers</label>
        </li>
        <li>
          <input class="choice choice--radio" name="sort" value="2" type="radio" id="sort-videos">
          <label class="choice__label" for="sort-videos">videos</label>
        </li>
        <li>
          <input class="choice choice--radio" name="sort" value="3" type="radio" id="sort-views">
          <label class="choice__label" for="sort-views">views</label>
        </li>
      </ul>
      <button class="button">Clear</button>
    </div>
  </aside>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
